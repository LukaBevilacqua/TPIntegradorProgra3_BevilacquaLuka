<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/stones.png" class="logo-img" alt="logo stones">
        </div>
        <nav class="navbar">
            <div class="logo">
                <a href="" class="mynerve-regular">Instrumentos Stones</a>
            </div>
            <input type="text" placeholder="Buscar..." class="search-bar">
            <div class="cart">
                <span>Carrito: <span id="cart-count">0</span> productos</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="products-section">
            <div class="div-seleccion">
                <h2>Instrumentos</h2>
                <label>
                    <input type="checkbox" id="checkboxGuitarra" checked> Guitarras
                </label>
                <label>
                    <input type="checkbox" id="checkboxBajo" checked> Bajos
                </label>
            </div>
                <div class="product-grid"></div>
        </section>
        <section class="cart-section">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <p class="info-carrito">No hay productos en el carrito.</p>
            </ul>
            <div class="cart-total">
                <p>Total: <span id="total-price">$0.00</span></p>
                <div class="cart-buttons">
	                <button class="hidden delete-button" id="empty-cart" onclick="vaciarCarrito()">Vaciar Carrito</button>
                    <button class="hidden orange-btn" id="btn-imprimir">Imprimir ticket</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
